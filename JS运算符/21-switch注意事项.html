<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.开发中，表达式一般使用变量
        // 2.变量与case后面的值，匹配是全等匹配。即值和数据类型都一致才可以
        // 3.break如果缺失，则不会退出循环，继续执行下一个case
        var num = '3';
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 3:
                console.log(3);
                break;
            default:
                console.log('没有匹配');
                break;
        }
    </script>
</head>

<body>

</body>

</html>
