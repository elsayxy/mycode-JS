<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入一个数字(1-7)：');
        switch (num) {
            case '1':
                alert('这天是星期一。');
                break;
            case '2':
                alert('这天是星期二。');
                break;
            case '3':
                alert('这天是星期三。');
                break;
            case '4':
                alert('这天是星期四。');
                break;
            case '5':
                alert('这天是星期五。');
                break;
            case '6':
                alert('这天是星期六。');
                break;
            case '7':
                alert('这天是星期七。');
                break;
            default:
                alert('没有这样的星期');
                break;
        }
    </script>
</head>

<body>

</body>

</html>
