<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与
        console.log(123 && 456);  //456
        console.log(0 && 456); // 0(0,'',null,undefined,NaN为假，其余为真)
        console.log(0 && 1+2 && 12*12); // 0
        console.log('' && 1+2 && 12*12); // <empty string>
        // 逻辑或
        console.log(123 || 456);  // 123
        console.log(123 || 456 || 23*22);  // 123
        console.log(0 || 456 || 23*22);  // 456
        // 例子
        var num = 0; 
        console.log(123 || num++);  //123
        console.log(num); //0
    </script>
</head>
<body>
    
</body>
</html>
