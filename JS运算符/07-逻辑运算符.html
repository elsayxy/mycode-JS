<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与&&
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 > 2); //true
        // 逻辑或 ||
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //false
        // 逻辑非 ！
        console.log(!(3 > 5)); //false
    </script>
</head>

</body>
</html>
