<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('小小老师' + 18); // 小小老师18
        console.log('小小老师' + 18 + '岁'); // 小小老师18岁
        var age = 19;
        // 变量不能写到引号里面，需要通过+的方式相连
        console.log('小小老师' + age + '岁'); // 小小老师19岁

    </script>
</head>

</body>
</html>
