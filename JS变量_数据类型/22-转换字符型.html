<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.使用toString（）方式转换
        var num = 3;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);
        // 2.使用String（）方式转换
        console.log(String(num));
        // 3.利用 + 拼接字符串的方式转账，隐式转换
        console.log(num+'');
    </script>
</head>

</body>
</html>
