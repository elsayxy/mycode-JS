<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str1 = '我是一个"程序员"，你们了解么？';
        console.log(str1);
        var str2 = "我是一个'程序员'，你们了解么？";
        console.log(str2);
        // 字符串转义字符，需要使用‘\’开头，但是这些转义字符必须要在引号里面
        var str3 = "我是一个'程序员'，\n你们了解么？";
        console.log(str3);
    </script>
</head>
<body>
    
</body>
</html>
