<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序
        var arr = [4,1,3,5,2];
        var temp = 0;
        for (var i = 0; i <= arr.length-1; i++){  // 外层循环管趟数
            for(var j = 0; j <= arr.length -i -1; j++){  // 里层循环管每一趟的交换次数
                // 内部交换2个变量
                if(arr[j] > arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;    
                }
            }
        }
        console.log(arr);

        var arr2 = [4,1,3,5,2];
        var temp = 0;
        for (var i = 0; i <= arr2.length-1; i++){  // 外层循环管趟数
            for(var j = 0; j <= arr2.length -i -1; j++){  // 里层循环管每一趟的交换次数
                // 内部交换2个变量
                if(arr2[j] < arr2[j+1]){
                    temp = arr2[j];
                    arr2[j] = arr2[j+1];
                    arr2[j+1] = temp;    
                }
            }
        }
        console.log(arr2);
    </script>
</head>
