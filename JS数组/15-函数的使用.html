<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数使用分为两步：声明函数和调用函数
        // 1.声明函数
        // function 函数名() {
        //     函数体
        // }
        
        function sayHello() {
            console.log('Hello~');
        }
        // 注意点：1、function是关键词，全部小写。2、函数名一般是动词。3、函数不调用，自己不执行
        
        // 2.调用函数
        sayHello();
        // 注意点：调用函数时，必须加小括号
    </script>
</head>
<body>
    
</body>
</html>
