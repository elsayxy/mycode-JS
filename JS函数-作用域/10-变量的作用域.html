<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量的作用域：根据作用域的不同，变量可以分为全局变量和局部变量
        // 1、全局变量：全局作用域下的变量，全局都可以使用
        // 注意：如果在函数内部，没有声明直接赋值的变量，也属于全局变量
        var num = 10;
        // console.log(num);
        function fn(){
            console.log(num);
        }
        fn();
        // 2、局部变量：在局部作用域下的变量，就是局部变量
        // 注意：函数的形参也可以看做是局部变量
        function fun(arg){
            var num1 = 20;
            num2 = 30;
        }
        fun();
        // console.log(num1);
        console.log(num2);
        // 3、从执行效率看全局变量和局部变量
        // （1）全局变量：只有浏览器关闭的时候才会销毁，比较占内存资源
        // （2）局部变量：当程序执行完毕就会销毁，比较节约内存资源
    </script>
</head>
<body>
    
</body>
</html>
