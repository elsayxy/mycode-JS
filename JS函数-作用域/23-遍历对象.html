<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历对象
        var obj = {
            uname: 'red',
            age: 18,
            sex: '男'
        }
        // for in遍历我们的对象
        for (var k in obj){
            console.log(k);  // k变量，输出的是属性名
            console.log(obj[k]); // obj[k],输出的是属性值
        }
        //for in里面的变量，推荐使用 k 或者 key
    </script>
</head>
<body>
    
</body>
</html>
