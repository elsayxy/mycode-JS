<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、JS作用域：就是变量在某个范围内起作用和效果。目的是为了提高程序的可靠性，以及减少命名冲突。
        // 2、JS的作用域（es6）：全局作用域，局部作用域
        // 3、全局作用域：整个script标签，或者是一个单独的JS文件
        var num = 10;
        console.log(num);
        // 4、局部作用域（函数作用域）在函数内部就是局部作用域，整个变量只在函数内部起效果
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>
<body>
    
</body>
</html>
