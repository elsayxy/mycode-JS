<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(num); // undefined 
        var num = 10;
        // 相当于执行了以下代码：
        var num;
        console.log(num);
        num = 10;

        fun();
        var fun = function() {
            console.log(22);
        }
        // 相当于执行了以下代码：
        var fun;
        fun();
        fun = function(){
            console.log(22);
        }



        // 1、我们JS引擎运行JS分两步：预解析，代码执行
        // （1）.预解析：JS引擎会把JS里面所有的var还有function提升到当前作用的最前面
        // （2）、代码执行：按照代码书写的顺序，从上往下执行
        // 2、预解析：分为变量预解析（变量提升）和函数预解析（函数提升）
        // （1）变量提升：把所有的变量声明提升到当前的作用域最前面，不提升赋值操作
        // （2）函数提升：把所有的函数声明提升到当前作用域的最前面，不调用函数
    </script>
</head>
<body>
    
</body>
</html>
