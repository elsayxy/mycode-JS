    <title>Document</title>
    <script>
        // 实现翻转任意数组
        function Resver(){
            this.res = function(arr) {
                var newarr = [];
                for (var i = arr.length-1; i >= 0; i--){
                    newarr[newarr.length] = arr[i];
                }
                console.log(newarr);
            }
        }
        var result = new Resver();
        result.res([2,1,4,5,6,0]);
        result.res(['red','yellow','pink','black']);
        result.res([23,'abc',900,'bbb',40,'ccc']);

        // 实现对数字数组的排序
        function Sort(){
            this.so = function(arr2){
                for(var i=0; i < arr2.length; i++){
                    for(var j = 0; j < arr2.length -i -1; j++){
                        if (arr2[j] > arr2[j+1]){
                            var temp = arr2[j];
                            arr2[j] = arr2[j+1];
                            arr2[j+1] = temp;
                        }
                    }
                }
                console.log(arr2);
            }
        }
        var sort1 = new Sort();
        sort1.so([1,3,2,6,3,5]);
        sort1.so([4,3,4,6,2,0,6,8,0]);
    </script>
