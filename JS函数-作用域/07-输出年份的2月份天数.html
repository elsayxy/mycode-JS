    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function backDay(){
            var year = prompt('请您输入一个年份：');
            if (isLeadYear(year)){
                alert('当前年份是闰年，2月份有29天。');
            } else {
                alert('当前年份是平年，2月份有28天。');
            }
        }

        function isLeadYear(year){
            var flag = false;
            if (year %4 == 0 && year % 100 != 0 || year % 400 == 0){
                flag = true;
            }
            return flag;
        }
        backDay();
    </script>
