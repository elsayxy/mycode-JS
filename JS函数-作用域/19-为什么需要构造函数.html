<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 为什么需要使用构造函数
        // 因为前面两种创造对象的方式，一次只能创建一个对象
        var ldh = {
            uname: '刘德华',
            age: 55,
            sing: function(){
                console.log('冰雨');
            }
        }
        var zxy = {
            uname: '张学友',
            age: 55,
            sing: function(){
                console.log('李香兰');
            }
        }
        // 一次创建一个对象，里面很多的属性和方法是大量相同，只能复制
        // 可以利用函数的方法，重复这些相同的代码，我们就把这样的函数称为构造函数
        // 因为这个函数不一样，里面封装的不是普通代码，而是对象
        // 构造函数：就是把对象里面的一些相同的属性和方法抽象出来封装到函数里面
    </script>
</head>
<body>
    
</body>
</html>
