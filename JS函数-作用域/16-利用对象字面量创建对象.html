<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用对象字面量创建对象{}
        // var obj = {}; // 创建了一个空的对象
        var obj = {
            uname: '张三峰',
            age: 18,
            sex: '男',
            sayHi: function(){
                console.log('hello~');
            }
        }
        // 注意：
        // （1）属性或者方法，采用键值对的形式。
        // （2）多个属性或者方法中间，用逗号隔开。
        // （3）方法冒号后面跟的是一个匿名函数
        // 【使用对象】
        // （1）调用对象的属性格式：对象名.属性名
        console.log(obj.uname);
        // （2）调用对象的属性格式2：对象名['属性名']
        console.log(obj['age']);
        // （3）调用对象的方法：对象名.方法名(),千万别忘记添加小括号
        obj.sayHi();
    </script>
</head>
<body>
    
</body>
</html>
