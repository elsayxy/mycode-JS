<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getMax() {
            var max = arguments[0];
            for (i=1; i < arguments.length; i++){
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var re = getMax(12,34,12,45,126);
        console.log(re);
        var re2 = getMax(120,34,12,45,400);
        console.log(re2);
    </script>
