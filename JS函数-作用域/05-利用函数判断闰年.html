    <script>
        // 利用函数判断闰年
        function isLeadYear(year){
            var flag = false;
            if (year %4 == 0 && year % 100 != 0 || year % 400 == 0){
                flag = true;
            }
            return flag;
        }
        console.log(isLeadYear(2000));
        console.log(isLeadYear(2001));
        console.log(isLeadYear(2004));

    </script>
