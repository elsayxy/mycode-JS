<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reverse(arr) {
            var newarr = [];
            for(var i = arr.length-1; i >= 0; i--){
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }
        var re = reverse(['red','green','pink','yellow','black']);
        console.log(re);
        var re2 = reverse([1,2,3,4,5,6]);
        console.log(re2);
    </script>
</head>
