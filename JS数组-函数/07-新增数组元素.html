<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.新增数组元素，修改length长度
        var arr = ['red','green','blue'];
        console.log(arr.length); 
        arr.length = 5;
        console.log(arr.length); 
        console.log(arr[3]);  // 数组里面没有值，默认为undefined
        console.log(arr[4]);  // 数组里面没有值，默认为undefined
        // 2.新增数组元素：修改索引号
        var arr1 = ['red','green','blue'];
        arr1[3] = 'pink';
        console.log(arr1.length); 
        arr1[4] = 'yellow';  // 新增数组元素
        console.log(arr1); 
        arr1[0] = 'orange';  // 变更数组元素
        console.log(arr1); 
    </script>
</head>
<body>
    
</body>
</html>
