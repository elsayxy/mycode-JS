<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i =1; i <= arr.length; i++) {
                if (arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }
        // 实际开发中，经常会使用变量来接收函数的返回值
        var re = getArrMax([5,22,99,101,67,77]);
        console.log(re);
        var re2 = getArrMax([5,88,99,777,67,88]);
        console.log(re2);
    </script>
</head>

</html>
