<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getResult(arr) {
            var temp = arr[0];
            for (var i=1; i <= arr.length; i++){
                if(arr[i] > temp){
                    temp = arr[i];
                } 
                console.log(temp);
            }
            return temp;
        }

        var num1 = prompt('请您输入第一个数字：');
        var num2 = prompt('请您输入第二个数字：');
        var num3 = prompt('请您输入第三个数字：');
        var num4 = prompt('请您输入第四个数字：');
        var arrInput = [num1, num2, num3,num4]
        var re = getResult(arrInput);
        alert('您输入的数字中，最大是：' + re);
    </script>
</head>
