<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getResult(num) {
            for (var i=2; i <= num-1; i++){
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }
        var num = prompt('请您输入一个正整数：');
        var re = getResult(num);
        if (re) {
            alert('您输入的数是一个素数');
        } else {
            alert('您输入的数不是一个素数');
        }
    </script>
</head>
<body>
    
</body>
</html>
