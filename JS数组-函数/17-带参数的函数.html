<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.函数可以重复相同的代码
        function cook1(){
            console.log('酸辣土豆丝');
        }
        cook1();
        cook1();

        // 2.可以用利用函数的参数重复不同的代码
        // function 函数名（形参1，形参2....）{
        //     函数体
        // }
        // 函数名(实参1，实参2.....);
        function cook(menu) {
            console.log(menu);
        }
        cook('大肘子')
        cook('羊肉汤')
        // 注意：参数可以有,也可以没有，个数不限制
    </script>
</head>
<body>
    
</body>
</html>
