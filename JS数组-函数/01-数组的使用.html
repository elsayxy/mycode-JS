<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.数组Array：就是一组数据的集合，存储在单个变量下。
        // 2.利用new，创建数组
        var arr = new Array();
        // 3.利用数组字面量创建数组[]
        var arr = [];
        var arr1 = [1,2,'red',true];
        // 4.数组里面的数据，使用逗号分隔
        // 5、数组里面的数据，被称为数组元素
        // 6、获取数组元素,格式：数组名[索引号]
        console.log(arr1);
        console.log(arr1[2]);
        var arr2 = ['肖战', '王一博','邓伦', '杨紫']
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]);
        console.log(arr2[4]); // 索引号为4的元素不存在，所以结果是undefined
    </script>
</head>
<body>
    
</body>
</html>
