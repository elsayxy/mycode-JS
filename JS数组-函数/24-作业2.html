<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getResult(n, m) {
            if (n > m) {
                return n;
            } else {
                return m;
            }
        }

        var num1 = prompt('请您输入第一个数字：');
        var num2 = prompt('请您输入第二个数字：');
        var re = getResult(num1, num2);
        alert('您输入的两个数字中，最大是：' + re);
    </script>
</head>

<body>

</body>

</html>
