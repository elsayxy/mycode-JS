<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.利用函数求任意两个数的和
        function getSum(num1,num2){
            console.log(num1+num2);
        }
        getSum(2,3);
        getSum(20,90);

        // 2.利用函数求任意两个数之间的和
        function getSum2(start,end) {
            var sum =0;
            for(var i=start; i<= end; i++){
                sum += i;
            }
            console.log(sum);
        }
        getSum2(1,10);
        
        // 3.注意点：多个参数之间使用逗号隔开；形参可以认为是不用声明的变量
    </script>
</head>
<body>
    
</body>
</html>
