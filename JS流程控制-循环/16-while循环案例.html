<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while循环案例
        // 1.打印人的一生，从1岁到100岁
        var i =1;
        while(i <= 100){
            console.log('这个人今年'+i+'岁了');
            i++;
        }
        // 2.计算1~100之间所有整数的和
        var j = 1;
        var sum = 0;
        while(j <= 100){
            sum += j;
            j++;
        }
        console.log(sum);
        //3.提问你今天开心么，如果回答开心则结束循环，否则一直提问
        var msg = prompt('你今天开心么');
        while (msg != '开心') {
            msg = prompt('你今天开心么');
        }
        alert('我也开心！');
    </script>
</head>

</body>
</html>
