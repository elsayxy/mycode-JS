<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 100; i++) {
            console.log('你好么？');
        }
        // 执行过程：
        // 1、首先执行计数器 var i = 1（只执行一次）
        // 2、执行判断 i <= 100 语句是否满足，如果满足条件则执行循环体。不满足条件，退出循环。
        // 3、最后执行 i++。第一轮结束。
        // 4、再次执行判断 i <= 100 语句是否满足
        // 。。。。。
    </script>
</head>
