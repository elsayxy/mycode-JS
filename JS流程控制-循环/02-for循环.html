<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.for语法结构 for(初始化变量；条件表达式；操作表达式)
        // 2.初始化变量：用var声明的一个普通变量，通常用于计数器使用
        // 3、条件表达式：用来决定每一次循环是否继续执行，就是终止条件
        // 4、操作表达式：每次循环最后执行的代码，经常用于计数器变量更新（递增或者递减）
        for (var i = 1; i <= 100; i++) {
            console.log('你好么？');            
        }
    </script>
</head>
<body>
    
</body>
</html>
