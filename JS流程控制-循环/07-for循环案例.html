<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求1-100之间所有的数的平均值
        var sum = 0;
        for (var i = 1; i <= 100; i ++){
            sum += i;
        }
        var avg = sum / 100;
        console.log(avg);

        // 求1-100之间所有偶数和奇数的和
        var sum1 = 0;
        var sum2 = 0;
        for (var i=1; i <= 100; i ++){
            if (i%2 == 0){
                sum1 += i;
            } else {
                sum2 += i
            }
        }
        console.log('所有偶数相加的和是：' + sum1);
        console.log('所有奇数相加的和是：' + sum2);

        // 求1-100之间所有能被3整除的数字的和
        var sum3 = 0;
        for (var i =1; i <=100; i++){
            if (i%3 ==0){
                sum3 += i;
            }
        }
        console.log('所有能被3整除的数字相加的和是：' + sum3);
    </script>
</head>
