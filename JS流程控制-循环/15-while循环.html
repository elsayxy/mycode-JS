<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.当条件表达式结果为true，则执行循环体，否则退出循环
        // 2、循环体内，需要有计数器的更新表达式，防止死循环
        var num = 1;
        while(num <= 100) {
            console.log('你好鸭');
            num++;
        }
    </script>
</head>
