<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入学生的数量');
        var sum = 0;
        for(var i=1; i <= num; i++){
            var score = prompt('请输入第'+ i +'个学生的成绩');
            sum += parseInt(score);
        }
        alert('所有学生的成绩总和是：' + sum);
        var avg = sum / num;
        alert('所有学生的平均成绩是：' + avg);
    </script>
</head>

</body>
</html>
