<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //continue关键字
        for (var i = 1; i <=5; i++){
            if(i == 3) {
                continue;
            }
            console.log('我正在吃第'+i+'个包子');
        }
        // 求1~100之间，所有整数的和，去除能被7整除的数
        var sum = 0;
        for (var i=1; i <=100; i++){
            if (i % 7 == 0){
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</head>

</body>
</html>
