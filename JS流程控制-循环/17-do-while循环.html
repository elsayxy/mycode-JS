<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.do while 循环语法结构
        // do {
        //     //循环体
        // } while(条件表达式)
        // 2.执行顺序：先执行循环体，然后判断循环条件，如果为真则继续执行循环体。否则退出循环。
        var i = 1;
        do {
            console.log('你好鸭');
            i++;
        } while (i <= 10)
    </script>
</head>
<body>
    
</body>
</html>
