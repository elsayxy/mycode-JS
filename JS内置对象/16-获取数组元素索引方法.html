<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回数组元素索引号方法：indexOf（数组元素）
        // 作用：返回该数组元素的索引号
        // 注意：只返回第一个满足条件的索引号
        var arr = ['red','green','blue','pink','blue'];
        console.log(arr.indexOf('blue'));
        console.log(arr.indexOf('blue1'));

        // 返回数组元素索引号方法：lastIndexOf（数组元素）,从后往前查找
        console.log(arr.lastIndexOf('blue'));
        console.log(arr.lastIndexOf('blue1'));
    </script>
</head>
<body>
    
</body>
</html>
