    <title>Document</title>
    <script>
        // 数组转换为字符串
        // 1、使用toString()方法将数组转换为字符串
        var arr = [1,2,3];
        console.log(arr.toString());  //1,2,3

        // 2、使用join(分隔符)方法转换
        var arr1 = ['pink','red','green'];
        console.log(arr1.join());
        console.log(arr1.join('-'));
        console.log(arr1.join('&'));
    </script>
