<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串的不可变性
        var str = 'andy';
        console.log(str);
        str = 'seed';
        console.log(str);

        // 因为字符串的不可变性，所以不要大量的使用拼接字符串
        var str = '';
        for (var i = 1; i <= 1000; i++){
            str += i;
        }
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
