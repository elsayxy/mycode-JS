<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、Date()日期对象，是构造函数，必须使用new来调用
        // 如果没有参数，返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        // 参数常用的写法：数字型2019,10,01；字符串型'2019-10-1 8:8:8'
        var date1 = new Date(2019,10,1);
        console.log(date1);
        var date2 = new Date('2019-10-1 8:8:8');
        console.log(date2);
    </script>
</head>
<body>
    
</body>
</html>
