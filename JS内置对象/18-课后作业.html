<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // concat():用于合并两个或多个数组
        // 参数：可以没有参数，参数可以是数组也可以是数值、字符串等
        // 返回值：一个新的数组（不影响原来的数组）
        var arr = [1,2,3];
        var arr1 = ['a','b','c'];
        console.log(arr.concat());  // [ 1, 2, 3 ]
        console.log(arr.concat('test',10)); // [ 1, 2, 3, "test", 10 ]
        console.log(arr.concat(arr1));  // [ 1, 2, 3, "a", "b", "c" ]
        var arr2 = ['elsa','heily','aimy'];
        console.log(arr.concat(arr1,arr2)); // [ 1, 2, 3, "a", "b", "c", "elsa", "heily", "aimy" ]
    
        // splice()：通过删除或者替换现有元素，或者原地添加新的元素，来修改数组
        // 参数：start（指定修改的开始位置），deleteCount(可选，移除数组元素的个数)，item（可选，添加的数组元素）
        // 返回值：被删除元素组成的数组
        // （1）从第2位开始，删除0个数组元素，插入drmp
        var result = arr.splice(2,0,'drmp');
        console.log(result); // []
        console.log(arr); // [ 1, 2, "drmp", 3 ]
        // （2）从第2位开始，删除1个数组元素
        var result2 = arr.splice(2,1);
        console.log(result2); // [ "drmp" ]
        console.log(arr); // [ 1, 2, 3 ]
        // （3）从第2位开始，删除1个数组元素，插入cat
        var result3 = arr.splice(2,1,'cat');
        console.log(result3); // [ 3 ]
        console.log(arr); // [ 1, 2, "cat" ]
        // （4）从第2位开始，删除所有数组元素
        var result4 = arr.splice(2);
        console.log(result4); // [ "cat" ]
        console.log(arr); // [ 1, 2 ]
    </script>
</head>

</body>
</html>
