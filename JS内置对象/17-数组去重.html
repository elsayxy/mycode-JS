<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 封装一个函数，去除数组中重复的元素
        function unique(arr){
            var newArr = [];
            for (var i=0; i < arr.length; i++){
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);}
            }
            return newArr;
        }
        var demo = unique([1,2,2,4,4,5,1,5]);
        console.log(demo);
        var demo1 = unique(['a',2,2,'a',4,5,1,5,'b','c']);
        console.log(demo1);
    </script>
</head>

</body>
</html>
