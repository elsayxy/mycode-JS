<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 格式化日期，年月日
        var date = new Date();
        console.log(date.getFullYear());  // 返回年
        console.log(date.getMonth());  // 返回的是月份，月份小1
        console.log(date.getMonth() + 1);  // 记得加1
        console.log(date.getDate());  // 返回的是日期
        console.log(date.getDay()); // 注意：周日返回的是0，周一返回的是1，周六返回的是6

        // 要求显示：今天是XXXX年XX月XX日星期X
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var days = date.getDate();
        var day = date.getDay();
        var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        console.log('今天是 ' + year + '年' + month + '月' + days + '日 ' + arr[day]);
    </script>
</head>

</body>
</html>
