<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加删除数组元素方法
        // 1、push()：在数组的末尾，添加一个或者多个数组元素
        var arr = [1,2,3];
        arr.push(4,'red');
        console.log(arr);
        // （1）作用：push是可以给数组追加新的元素
        // （2）参数：push（）参数直接写数组元素就可以了
        // （3）返回值：push完毕后，返回的是新数组的长度
        // （4）原数组会发生变化

        // 2、unshift在我们数组的开头，添加一个或者多个数组元素
        arr.unshift('purple',6);
        console.log(arr);
        // （1）作用：unshift是可以在数组前面追加新的元素
        // （2）参数：unshift（）参数直接写数组元素就可以了
        // （3）返回值：unshift完毕后，返回的是新数组的长度
        // （4）原数组会发生变化

        // 3、pop()可以删除数组的最后一个元素
        arr.pop();
        console.log(arr);
        // （1）作用：pop是可以删除数组最后一个元素，一次只能删除一个元素。
        // （2）参数：pop（）没有参数
        // （3）返回值：pop完毕后，返回的是删除的那个元素
        // （4）原数组会发生变化

        // 4、shift()可以删除数组的第一个元素
        arr.shift();
        console.log(arr);
        // （1）作用：shift是可以删除数组第一个元素，一次只能删除一个元素。
        // （2）参数：shift（）没有参数
        // （3）返回值：shift完毕后，返回的是删除的那个元素
        // （4）原数组会发生变化

    </script>
</head>
<body>
    
</body>
</html>
