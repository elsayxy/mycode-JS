<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i=0; i<str.length; i++){
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        var max = 0;
        var ch = '';
        for (k in o){
            if (o[k] > max){
                // k:属性名
                // o[k]：属性值
                max = o[k];
                ch = k;
            }
        }
        console.log('出现次数最多的是：'+ ch+'，一共出现了'+max+'次。');
    </script>
</head>
<body>
    
</body>
</html>
