<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建数组的两种方式
        // 1、利用数组字面量
        var arr = [1,2,3];
        console.log(arr[0]);

        // 2、利用new Array()
        var arr1 = new Array(2);  // 这里的2，表示数组长度为2
        var arr2 = new Array(2,3); // 等价于[2,3]
        console.log(arr1);
        console.log(arr2);
    </script>
</head>
<body>
    
</body>
</html>
