<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字符串操作方法
        // 1、concat：连接两个或者多个字符串
        var str = 'andy';
        console.log(str.concat('red'));
        // 2、substr(‘截取的起始位置’，‘截取几个字符’)
        var str1 = '这里的风景真美丽！'
        console.log(str1.substr(3,2)); // 3:表示索引号，从哪里开始；2：表示取几个字符
    </script>
</head>

</body>
</html>
